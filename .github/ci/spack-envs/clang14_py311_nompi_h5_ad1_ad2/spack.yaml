# This is a Spack environment file.
#
# Activating and installing this environment will provide all dependencies
# that are needed for full-feature development.
#   https//spack.readthedocs.io/en/latest/environments.html#anonymous-environments
#
spack:
  specs:
  - adios
  - adios2
  - hdf5

  packages:
    hdf5:
      variants: ~mpi
    adios:
      variants: ~mpi ~zfp ~sz ~lz4 ~blosc
    adios2:
      variants: ~mpi ~zfp ~sz ~png ~dataman ~python ~fortran ~ssc ~shared ~bzip2
    cmake:
      externals:
      - spec: cmake@3.22.1
        prefix: /usr
      buildable: False
    perl:
      externals:
      - spec: perl@5.34.0
        prefix: /usr
      buildable: False
    python:
      externals:
      - spec: python@3.11.0
        prefix: /usr
      buildable: False
    all:
      target: [x86_64]
      variants: ~fortran
      providers:
        mpi: [openmpi]
      compiler: [clang@14.0.0]

  compilers:
  - compiler:
      environment: {}
      extra_rpaths: []
      flags: {}
      modules: []
      operating_system: ubuntu22.04
      paths:
        cc: /usr/lib/llvm-14/bin/clang
        cxx: /usr/lib/llvm-14/bin/clang++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      spec: clang@14.0.0
      target: x86_64

  config:
    build_jobs: 2

  mirrors:
    E4S: https://cache.e4s.io
