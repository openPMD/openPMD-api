name: üêß Linux

on: [push, pull_request]

concurrency:
  group: ${{ github.ref }}-${{ github.head_ref }}-linux
  cancel-in-progress: true

jobs:
  clang6_nopy_nompi_h5_libcpp:
    runs-on: ubuntu-18.04
    if: github.event.pull_request.draft == false
    steps:
    - uses: actions/checkout@v2
    - name: Spack Cache
      uses: actions/cache@v2
      with: {path: /opt/spack, key: clang6_nopy_nompi_h5_libcpp }
    - name: Install
      run: |
        sudo apt-get update
        sudo apt-get install clang-6.0 libc++-dev libc++abi-dev
        sudo .github/workflows/dependencies/install_spack
    - name: Build
      env: {CC: clang-6.0, CXX: clang++-6.0, CXXFLAGS: -stdlib=libc++ -Werror -Wno-deprecated-declarations -Wno-ignored-attributes -Wno-unused-const-variable}
        # -Wno-ignored-attributes -Wno-unused-const-variable: clang-6 has a
        #   false positive on src/auxiliary/Filesystem.cpp
        #   [[maybe_unused]] MPI_Datatype const MPI_Types< unsigned >::value = MPI_UNSIGNED;
      run: |
        eval $(spack env activate --sh .github/ci/spack-envs/clang6_nopy_nompi_h5_libcpp/)
        spack install

        share/openPMD/download_samples.sh build
        chmod u-w build/samples/git-sample/*.h5
        cmake -S . -B build        \
          -DopenPMD_USE_PYTHON=OFF \
          -DopenPMD_USE_MPI=OFF    \
          -DopenPMD_USE_HDF5=ON    \
          -DopenPMD_USE_INVASIVE_TESTS=ON \
          -DCMAKE_VERBOSE_MAKEFILE=ON
        cmake --build build --parallel 2
        ctest --test-dir build --output-on-failure

