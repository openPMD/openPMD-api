name: üçè macOS

on: [push, pull_request]

concurrency:
  group: ${{ github.ref }}-${{ github.head_ref }}-macos
  cancel-in-progress: true

jobs:
# TODO: (old Travis-CI coverage)
#  appleclang9_py37_nompi_h5_ad1
#  appleclang10_py37_h5_ad2_libcpp
#  appleclang11_nopy_nompi_h5_ad2

  appleclang12_py_mpi_h5_ad2:
    runs-on: macos-latest
    if: github.event.pull_request.draft == false
    steps:
    - uses: actions/checkout@v2
    - name: Install
      run: |
        rm -rf /usr/local/bin/2to3
        set +e
        brew update
        brew install adios2 || true
        brew install hdf5-mpi || true
        brew install python || true
        set -e
    - name: Build
      env: {CXXFLAGS: -Werror -Wno-deprecated-declarations -DTOML11_DISABLE_STD_FILESYSTEM, MACOSX_DEPLOYMENT_TARGET: 10.13}
      # C++11 & 14 support in macOS 10.9+
      # C++17 support in macOS 10.13+/10.14+
      #   https://cibuildwheel.readthedocs.io/en/stable/cpp_standards/#macos-and-deployment-target-versions
      # std::filesystem needs macOS 10.15
      run: |
        share/openPMD/download_samples.sh build
        chmod u-w build/samples/git-sample/*.h5
        cmake -S . -B build \
          -DopenPMD_USE_PYTHON=ON \
          -DopenPMD_USE_MPI=ON    \
          -DopenPMD_USE_HDF5=ON   \
          -DopenPMD_USE_ADIOS2=ON \
          -DopenPMD_USE_INVASIVE_TESTS=ON
        cmake --build build --parallel 2
        ctest --test-dir build --output-on-failure

  conda_ompi_vanillaclang_all:
    runs-on: macos-latest
    if: github.event.pull_request.draft == false
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      name: Setup conda
      with:
        auto-update-conda: true
        activate-environment: testing
        auto-activate-base: false
        channels: conda-forge,defaults
        channel-priority: true
    - name: Install
      shell: bash -eo pipefail -l {0}
      run: |
        conda env create --file conda.yml
    - name: Build
      shell: bash -eo pipefail -l {0}
      env: {CXXFLAGS: -Werror -Wno-deprecated-declarations}
      run: |
        conda activate openpmd-api-dev

        share/openPMD/download_samples.sh build
        chmod u-w build/samples/git-sample/*.h5
        cmake -S . -B build \
          -DCMAKE_VERBOSE_MAKEFILE=ON \
          -DopenPMD_USE_PYTHON=ON \
          -DopenPMD_USE_MPI=ON    \
          -DopenPMD_USE_HDF5=ON   \
          -DopenPMD_USE_ADIOS1=ON \
          -DopenPMD_USE_ADIOS2=ON \
          -DopenPMD_USE_INVASIVE_TESTS=ON
        cmake --build build --parallel 2
        ctest --test-dir build --output-on-failure

