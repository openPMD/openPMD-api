      sudo apt-get update
      sudo apt-get install -y gfortran
      export SYSTEM=$(uname -s)
      git clone https://github.com/spack/spack.git
      . spack/share/spack/setup-env.sh
      spack compiler find
      spack install -v --fail-fast openpmd-api %gcc@9.3.0

      spack load openpmd-api
